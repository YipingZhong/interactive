<!DOCTYPE html>
<html>

<head>
	<title>DEMO 02 - MAIN PAGE</title>
	<meta charset="UTF-8">
	<style type="text/css">
		
		body {
			height: 100%;
			display: block;
			background-color: black;
			color: darkblue;
		}
		
		h1 {
			margin: 4vh auto 0;
			text-align: center;
			width: 80%;
			font-size: 10vw;
			color: DarkMagenta ;
		}
		
		h2 {
			margin: 4vh auto 0;
			text-align: left;
			width: 80%;
			font-size: 5vw;
			color: blue;
		}
		
		.timer
		{
			margin: 5vh auto 0;
			color: white;
			text-align: center;
			width: 48vw;
			height: 48vw;
			border-style: dashed;
			border-width: 5px;
			border-color: blue;
			border-radius: 50%;
		}
		
		.ball
		{
			margin: 4vh auto auto 0;
		}
		
		.time
		{
			margin: 1vh auto;
			font-size: 10vw;
		}
		
		.icons
		{
			display: flex;
			margin: 3vh auto 0;
			text-align: center;
			vertical-align: middle;
		}
		
		.icon
		{
			margin: 1vh 5vw 0;
			text-align: center;
			height: 10vw;
			width: 10vw;
			border-style: dashed;
			border-width: 2px;
			border-color: blue;
			border-radius: 50%;
			vertical-align: middle
		}
		
		.pic
		{
			margin: 3vh auto;
			height: 6vw;
			width: 6vw;
			text-align: center;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
<h1>NEXT EVENT</h1>
<h2>Name: FIVB</h2>
<h2>Sport: Volleyball</h2>
<h2>Begin: 28th July 2017</h2>
<h2>Channel: CCTV 5</h2>
<div class="timer">
<img class="ball" src="images/ball.png">
<h3 class="time">45:30<h3>
</div>
<div class="icons">
<div class="icon">
<img class="pic" src="images/trashcan.png">
</div>
<div class="icon">
<img class="pic" src="images/alarm.png">
</div>
<div class="icon">
<img class="pic" src="images/list.png">
</div>
</div>
</body>

</html>
