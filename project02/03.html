<!DOCTYPE html>
<html>

<head>
	<title>DEMO 03 - ALARM PAGE</title>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet">

	<style type="text/css">
	
		@import "compass/css3";
		
		body {
			height: 100%;
			display: block;
			background-color: black;
			color: darkblue;
		}
		
		h1 {
			margin: 4vh auto 0;
			text-align: center;
			width: 80%;
			font-size: 10vw;
			color: DarkMagenta ;
		}
		
		h2 {
			margin: 4vh auto 0;
			text-align: left;
			width: 80%;
			font-size: 5vw;
			color: blue;
		}
		
		.timer
		{
			margin: 5vh auto 0;
			color: white;
			text-align: center;
			width: 48vw;
			height: 48vw;
			border-style: dashed;
			border-width: 5px;
			border-color: blue;
			border-radius: 50%;
		}
		
		.ball
		{
			margin: 4vh auto auto 0;
		}
		
		.time
		{
			margin: 1vh auto;
			font-size: 10vw;
		}
		
		.icons
		{
			display: flex;
			margin: 3vh 18%;
			width: 80%;
			text-align: center;
			vertical-align: middle;
		}
		
		.content
		{
			display: inline-block;
			font-size: 5vw;
		}
	
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
<h1>REMIND ME</h1>
<div class="content">
Toggle
<div style="position:absolute;right: 0%;" class="switch">
    <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
    <label for="cmn-toggle-1"></label>
</div>
<br>
Remind Me Before<br>
<input type="text" name="time"><br>
Alarm
<div style="position:absolute;right: 0%;" class="switch">
    <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
    <label for="cmn-toggle-1"></label>
</div>
Alarm Sound<br>
<input type="text" name="sound"><br>
</div>
</body>

</html>
