<!DOCTYPE html>
<html>

<head>
	<title>DEMO 03 - ALARM PAGE</title>
	<meta charset="UTF-8">

	<style type="text/css">
	
		@import "compass/css3";
		
		body {
			height: 100%;
			display: block;
			background-color: black;
			color: darkblue;
		}
		
		h1 {
			margin: 4vh auto 0;
			text-align: center;
			width: 80%;
			font-size: 10vw;
			color: DarkMagenta ;
		}
		
		h2 {
			margin: 4vh auto 0;
			text-align: left;
			width: 80%;
			font-size: 5vw;
			color: blue;
		}
		
		.timer
		{
			margin: 5vh auto 0;
			color: white;
			text-align: center;
			width: 48vw;
			height: 48vw;
			border-style: dashed;
			border-width: 5px;
			border-color: blue;
			border-radius: 50%;
		}
		
		.ball
		{
			margin: 4vh auto auto 0;
		}
		
		.time
		{
			margin: 1vh auto;
			font-size: 10vw;
		}
		
		.icons
		{
			display: flex;
			margin: 3vh 18%;
			width: 80%;
			text-align: center;
			vertical-align: middle;
		}
		
		.content
		{
			margin: 1vh 5vw;
			width: 80%;
			display: inline-block;
			font-size: 8vw;
			line-height: 1vm;
			text-align:left;
		}
		
		.input
		{
			text-align:left;
			width: 80%;
		}
		
		.buttoncreate
		{
			padding: 2vw 8vw;
			color: blue;
			font-size: 25px;
			border-radius: 24px;
		}
		.buttoncancel
		{
			margin: 3vh auto 0;
			color: orange;
			font-size: 10px;
			padding: 1vw 4vw;
			border-radius: 24px;
		}
		
		.buttons
		{
			margin: 5vh auto 0;
			text-align: center;
		}
	
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
<h1>REMIND ME</h1>
<div class="content">
Toggle
<br>
Remind Me Before<br>
<input class="input" type="text" name="time"><br>
Alarm
<br>
Alarm Sound<br>
<input class="input" type="text" name="sound"><br>
</div>
<div class="buttons">
<button class="buttoncreate">Create</button><br>
<button class="buttoncancel">Cancel</button>
</div>
</body>

</html>
