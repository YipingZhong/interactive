<div class="container">
  <div class="login">

      <strong>Welcome.</strong> Please login.</h1>
      <form method="post">

        <input type="password" name="password" placeholder="Password" required="required" class="input-txt" id="password"/>
          <div class="login-footer">
             <a href="#" class="lnk">
              <span class="icon icon--min">Forget</span> 
              My Password<br>
            </a>
            <input class="btn" type="button" value="Login" id="submit" onclick="validate()"/>
    
          </div>
      </form>
  </div>
</div>
